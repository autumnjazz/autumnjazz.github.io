---
layout: default
---

<div class="contents">
    <div id= "title">{{page.title}}</div>



    <div id= "cat"> 
        {% for category in page.categories %}
        <a href="{{site.baseurl}}/categories/{{category}}">{{category}}</a>
        {% endfor %}
    </div>
    <div id = "desc">{{page.excerpt}}</div>
    <div id = "content">

        {{page.content}}

    </div>
    <p id="date">{{page.date  | date_to_string }}</p>
</div>
