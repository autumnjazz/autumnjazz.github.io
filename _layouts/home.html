---
layout: default
---

<a href="/about">about</a>
<hr>
{% for post in site.posts %}
<div class="contents">
    <div id="title"><a href="{{post.url}}">{{post.title}}</a></div>
    <span id="date">{{post.date | date_to_string }}</span>
    <div id="cat">
        {% for category in post.categories %}
        <a href="{{site.baseurl}}/categories/{{category}}">{{category}}</a>
        {% endfor %}
    </div>
    <div id="desc">{{post.excerpt}}</div>


</div>

{% endfor %}
