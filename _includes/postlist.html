<div class="post-box post-list">
    <div class="title">
        <a href="{{post.url}}">{{post.title}}</a>
    </div>
    <div class="about-post">
        <div class="date"><i class="far fa-calendar-alt"></i>{{post.date | date_to_string }}</div>
        <div><i class="fas fa-folder-open"></i>{{post.categories}}</div>
        <div class="tags"><i class="fas fa-tags"></i>
            {% for tag in post.tags %}
            {{tag}}{% unless forloop.last %}, {% endunless %}
            {% endfor %}
        </div>
    </div>
    <!-- <div class="post-content">
        {{post.excerpt}}
    </div> -->
</div>
