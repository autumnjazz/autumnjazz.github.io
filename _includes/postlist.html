<div class="post-box">
    <div class="title">
        <a href="{{post.url}}">{{post.title}}</a>
    </div>
    <div class="about-post">
        <div class="date"><i class="far fa-calendar-alt"></i>{{post.date | date_to_string }}</div>
        <div class="tags"><i class="fas fa-tags"></i>
            {% for tag in post.tags %}
            <a href="#"> {{tag}}{% unless forloop.last %},{% endunless %} </a>
            {% endfor %}
        </div>
    </div>
    <div class="post-content">
        {{post.excerpt}}
    </div>
</div>
